            entities:
              - sensor.kueche_temperature
              - sensor.kueche_humidity
              - sensor.kueche_heating
          - type: entities
            entities:  
              - climate.kueche

      - title: Badezimmer
        type: custom:vertical-stack-in-card
        cards:
          - type: glance
            show_name: false
            entities:
              - sensor.badezimmer_temperature
              - sensor.badezimmer_humidity
